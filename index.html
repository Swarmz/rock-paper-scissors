<body>
    <script>
        function getComputerChoice() { // get random choice of RPS for computer
            const rockPaperScissors = ["Rock", "Paper", "Scissors"];
            const compChoice = rockPaperScissors[Math.floor(Math.random() * rockPaperScissors.length)]; // random select of rock, paper or scissors from rockPaperScissors array
            return compChoice;
        }

        console.log(getComputerChoice());

    </script>
